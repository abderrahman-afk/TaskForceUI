<div style="margin-bottom: 20PX;margin-top: 20PX; ">


<mat-form-field appearance="standard" style="width: 80% !important;">
  <mat-label>Filter</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort style="width: 100% !important;">

    <!-- ID Column -->
    <ng-container matColumnDef="productName">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> productName </th>
      <td  mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> comment </th>
      <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="freshness">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> freshness </th>
      <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>
    <ng-container matColumnDef="add participant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> add participant </th>
      <td mat-cell *matCellDef="let row"> <button (click)="addParticipant(row)" mat-raised-button color="primary">add participant </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
